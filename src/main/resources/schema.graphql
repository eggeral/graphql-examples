schema {
    query: FlightsQuery
    mutation: FlightsMutation
}

type FlightsQuery {
    flights(from: String): [Flight]
}

type FlightsMutation {
    createFlight(flightInput: FlightInput): Flight
    updateFlight(id: ID! flightInput: FlightInput): Flight
}

type Flight {
    id: ID!
    number: String
    from: String
    to: String
    passengers: [Passenger]
}

type Passenger {
    id: ID!
    name:  String
}

input FlightInput {
    number: String
    from: String
    to: String
}

