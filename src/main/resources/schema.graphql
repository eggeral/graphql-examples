schema {
    # Every schema has a query type and an optional mutation type
    query: FlightsQuery
    mutation: FlightsMutation
}

type FlightsQuery {
    flights(from: String): [Flight]
}

type FlightsMutation {
    createFlight(flightInput: FlightInput): Flight
    updateFlight(id: ID! flightInput: FlightInput): Flight
}

type Flight {
    id: ID!
    number: String
    from: String
    to: String
}

input FlightInput {
    number: String
    from: String
    to: String
}

